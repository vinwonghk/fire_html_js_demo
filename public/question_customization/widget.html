<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FirebaseUI Auth Demo</title>

    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css"
    />
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="firebaseui-auth-container"></div>

    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>

    <script src="config.js"></script>
    <script src="common.js"></script>
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        // Url to redirect to after a successful sign-in.
        signInSuccessUrl: "/",
        callbacks: {
          signInSuccess: function (user, credential, redirectUrl) {
            if (window.opener) {
              // The widget has been opened in a popup, so close the window
              // and return false to not redirect the opener.
              window.close();
              return false;
            } else {
              // The widget has been used in redirect mode, so we redirect to the signInSuccessUrl.
              return true;
            }
          },
        },
        signInOptions: [
          {
            provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
            clientId:
              "524438446975-nuc7cla806s1tssi9fmb49qcude4iqgt.apps.googleusercontent.com",
          },
          {
            provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
            signInMethod: getEmailSignInMethod(),
          },
          firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID,
        ],
        // Terms of service url.
        tosUrl: "https://www.google.com",
        credentialHelper:
          CLIENT_ID && CLIENT_ID != "YOUR_OAUTH_CLIENT_ID"
            ? firebaseui.auth.CredentialHelper.GOOGLE_YOLO
            : firebaseui.auth.CredentialHelper.NONE,
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded to include the FirebaseUI sign-in widget
      // within the element corresponding to the selector specified.
      ui.start("#firebaseui-auth-container", uiConfig);
    </script>
  </body>
</html>
